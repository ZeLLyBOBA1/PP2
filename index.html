<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessIt</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="guide-section">
        <div id="guide">
            <h1 id="guide-h1">How to play</h1>
        </div>
        <div id="guide-content">
            <ol id="guide-ol">
                <li>
                    Choose the right answer
                </li>
                <img id="guide-img1" src="assets/images/guide1.png">
                <li>
                    If you pick the wrong one, game ends
                </li>
                <img id="guide-img2" src="assets/images/guide2.png">
                <li>
                    Hurry Up! <br> You are running out of time
                </li>
                <img id="guide-img3" src="assets/images/guide3.png">
            </ol>
        </div>
    </section>

    <section id="middle-section">
        <header>
            <div id="header-background">
                <div id="header">
                    <h1 id="current-score">Score: 0</h1>
                    <h1 id="timer"></h1>
                    <h1 id="game-name">GuessIt</h1> 
                </div>
            </div>
        </header>

        <main>
            <div id="game-console">
                <div id="end-container">
                    <div id="end-screen">
                        <h1 id ="game-score"></h1>
                        <h1 id ="best-score"></h1>
                        <h1 id ="start-again">Start again</h1>
                    </div>
                </div>
                <div id="press-to-start">
                    <h1>Press to start</h1>
                </div>
                <div id="question-container">
                    <h1 id="question"></h1>
                </div>
                <div class="answer-container" id="answer-container0">
                    <h1 class="answer" id="answer0"></h1>
                </div>
                <div class="answer-container" id="answer-container1">
                    <h1 class="answer" id="answer1"></h1>
                </div>
                <div class="answer-container" id="answer-container2">
                    <h1 class="answer" id="answer2"></h1>
                </div>
                <div class="answer-container" id="answer-container3">
                    <h1 class="answer" id="answer3"></h1>
                </div>
            </div>
        </main>

        <footer>
            <div id="social-links">
                <a href="https://www.instagram.com/" target="_blank">

                </a>
                <a href="https://www.facebook.com/" target="_blank">

                </a>
            </div>
        </footer>
    </section>

    <section id="leaderboard-section">
        <div id="leaderboard">
            <h1 id="leaderboard-h1">Leaderboard</h1>
        </div>

        <div id="leaderboard-content">
            <a id="leaderboard-best-score">Your best score:</a>
        </div>
    </section>

    <script src="assets/script/script.js"></script>
</body>
</html>
